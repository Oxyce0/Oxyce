    <script>
var future = new Date("Oct 13, 2021 24:00:00").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = future - now;
  var ox1 = Math.floor(distance / (1000 * 60 * 60 * 24));
  var ox2 = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var ox3 = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var ox4 = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("oxtimer").innerHTML = ox1 + "D " + ox2 + "H "
  + ox3 + "M " + ox4 + "S ";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("oxtimer").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
